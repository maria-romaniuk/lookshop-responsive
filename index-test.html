<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="stylesheet-test.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function () {
            $('center-menu').click(function () {
                $(".header-it-list").slideToggle('fast');
            });
            $('ul.header-it-list li').click(function () {
                var tx = $(this).html();
                var tv = $(this).attr('alt');
                $(".header-it-list").slideUp('fast');
                $(".center-menu span").html(tx);
            });
        })
    </script>
</head>
<body>
<div class="header-menu">
    <ul>
        <li>
            <div class="head-menu-block">
                <ul class="header-it-list">
                <li>#1</li>
                <li>#2</li>
                <li>#3</li>
            </ul>
            </div>
            <div class="center-menu">
                <div id="btb"></div>
                <span>new</span>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
